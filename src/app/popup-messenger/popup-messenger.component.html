<div class="cd-request-popup js-cd-popup" data-name="header-callback" *ngIf="popupService.popupMessenger">
    <!-- На отправку этой формы надо навесить цель ga('send', 'event', 'design_megagroup_header', 'order_call', 'form_submit'); -->
    <div class="id-site"><i>ID дизайна:</i> <span> {{popupService.card.id}}</span> </div>
      <button class="cd-request-popup__close js-close-cd-popup cd-btn secondary close-btn" 
        (click)="popupService.closePopup('messenger')"
      >
        <img 
          src="../assets/img/cross_w.png"
          alt=""
          (click)="popupService.closePopup('messenger')" class="img-close close">
      </button>

    <div class="cd-request-popup__content js-popup-content js-request">
      
      <form
      *ngIf="!popupService.card.status"
      class="email_form"
      [formGroup]="form"
      (ngSubmit)="sendEmail()">
        <p class="font_form">Залишіть заявку:</p>
        <p class="text_form">І наш фахівець зв'яжеться з вами</p>
        

        <div class="mp-request-popup__outer">
          <div class="mp-request-popup__inner">
            <label class="cd-input cd-field required">
              <span class="cd-input__wrapper">
                <input type="text" class="cd-input__field"
                [ngClass]="{invalid: form.get('name')?.invalid && form.get('name')?.touched}"
                formControlName="name" name="name" placeholder="Ім'я" />
              </span>
              
            </label>
      
            <ngx-intl-tel-input

            [ngClass]="{invalid: form.get('phone')?.invalid && form.get('phone')?.touched}"
            formControlName="phone"
                    [cssClass]="'cd-input__field'"
                    [preferredCountries]="['ua']"
                    [enableAutoCountrySelect]="true"
                    [enablePlaceholder]="true"
                    [searchCountryFlag]="false"
                    [selectFirstCountry]="true"
                    [separateDialCode]="true"
                    [maxLength]="12"
                  ></ngx-intl-tel-input>
          </div>
        </div>
        <button
        class="submit_btn"
        type="submit"
        [disabled]="form.invalid || status">Замовити</button>
      </form>
      <div class="success_form" *ngIf="popupService.card.status">
        <p>Дякуємо! Ми зв'яжемося з вами найближчим часом.</p>
      </div>

      <p class="cd-request-popup__title">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">Пишіть нам:</font>
        </font>
      </p>
  
      <div class="mp-form-wrapper form_btn">
        <!-- <p class="mp-request-popup__text"></p> -->
        <form method="post" action="/" class="cd-form js-cd-form form" data-object="/solution">
  
          <div class="mp-form__btn">
            <button type="submit" class="cd-btn js-request form_submit_btn" style="width: 100%; background-color: #25d366;">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit" style="display: flex; ">
                  <div class="whatsapp-btn mp-button"></div> WhatsApp</font>
              </font>
            </button>
            <a href={{catalogService.srcTelBot(popupService.card.id)}} target="_blank" class="btn-href">
              <button type="button" class="cd-btn js-request form_submit_btn" style="width: 100%; background-color: #0088cc;">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit" style="display: flex; ">
                    <div class="tg-btn mp-button"></div> Telegram</font>
                </font>
              </button>
            </a>
            <button type="submit" class="cd-btn js-request form_submit_btn" style="width: 100%; background-color: #7360f2;">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit" style="display: flex; ">
                  <div class="viber-btn mp-button"></div> Viber</font>
              </font>
            </button>
            <a href="tel:+380000000000" class="tell-btn">Зателефонувати</a>
            
          </div>
        </form>
      </div>
    </div>
  </div>
